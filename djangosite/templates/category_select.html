{% extends "bootstrap_base.html" %}

{% block custom_css %}
	<link href="/static/css/category_select.css" rel="stylesheet">
{% endblock %}

{% block content %}
<div  class="container">
	<div class="row">
		<div class="span8 well">
			<div class="row">
				<div class="span8">
					<h2>Choose a category</h2>
					<br>
				</div>
			</div>		
			<div class="row">
				<div class="span7 offset1" data-toggle="buttons-radio">
					{% for category,num_questions in categories.items %}
						<div class="span2">
							<p>
							<button class="btn tag-button">
								<h3>{{category}}</h3>
								<p>{{num_questions}} questions</p>
							</button><br>
							</p>
						</div>	
					{% endfor %}
				</div>
			</div>
		</div>
		<div class="span3 well">
			<h3>Summary</h3>
			<h4>Category: Java</h4>
			<br>
			<div class="row">
				<div class="span3">
					<a class="btn btn-large btn-success" href="/quiz/c">Start quiz</a>
				</div>
			</div>
		</div>
	</div>
</div>
{% endblock %}

{% block custom_javascript %}
	<script src="/static/bootstrap/js/bootstrap-button.js"></script>
{% endblock %}
